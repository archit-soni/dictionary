<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dictionary - Archit Soni</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Dictionary</h1>
       <i><p class="masthead-subheading mb-0">Meaning & Synonym</p></i>
        <div id="form"><br><br><br>
         <h4><label for="searchBox">Enter Word:     </label>
          <input type="text" name="word" placeholder="Search for any word" id="searchBox"> </h4>
          <span class="errorMsg"></span> <br>
          <button onclick="getData()" class="btn btn-primary btn-xl rounded-pill mt-5">Search</button>
        </div>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
    <br><br><br><br>
  </header>
  <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-2">
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4" id="title"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
              <div class="p-5">
                <img class="img-fluid rounded-circle" src="img/01.jpg" alt="">
              </div>
            </div>
            <div class="col-lg-6 order-lg-1">
              <div class="p-5">
                <h2 class="display-4">Meaning</h2>
                  <div class="col-lg-6">
                  <p id="Meaning"></p>
          <div id="result">
            
            <div id="def">
              <i><div id="partOfSpeech"></div></i>
              <div id="defs">
                <br>
                <ul style="circle" id="MeaningList">
                </ul>
              </div>
              <span class="noRes"></span>
            </div>
          </div>
          </div>
  </section>

  <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/02.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4">Synonyms</h2>
              <ul style="circle" id="SynonymList">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small"> architsoni.me </p>
    </div>
    <!-- /.container -->
  </footer>
  <script src="./app.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
